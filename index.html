<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Humble Credit Union</h1>
    <div class="row">
      <div class="col">
        <h3>Register a new account:</h3>
        <form id="register">
          <div class="form-group">
            <label for="">Name:</label>
            <input type="text" name="" id="name" placeholder="Enter name here" required>
            <label for="">Initial Deposit:</label>
            <input type="text" id="initial" placeholder="Enter your initial deposit amount" required>
            <button>Open Your Account</button>
          </div>
        </form>

      </div>
      <div class="col">
        <h3>Deposit of withdraw funds:</h3>
        <form id="account">
          <div class="form-group">
            <label for="">Deposit amount:</label>
            <input type="text" name="" id="deposit" placeholder="Enter amount to deposit here" onkeyup="disableField();">
            <label for="">Withdrawal amount:</label>
            <input type="text" id="withdrawal" placeholder="Enter your withdrawal amount here">
            <button>Deposit or Withdraw Funds</button>
          </div>
        </form>
      </div>
    </div>
    <div class="balance">
      <h3>Your Balance is:</h3>
      <p id="myBalance">placeholder</p>
    </div>
    
  </div>
</body>
</html>
